<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link href="css/estilo.css" rel="stylesheet" type="text/css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TAREA TICS</title>
</head>
<body>
   <section id="formulario">
	  <form name="frmregistro" method="post" action="principal.html">
		 <h1>FORMULARIO DE REGISTRO</h1>
			<label id="label">Complete el formulario con sus datos</label>
			<p id="linea">&nbsp;</p>

			<label class="label">Nombres y apellidos
				<input name="txtnombres" type="text" class="caja" size="60"
					placeholder="ingrese datos completos" required/>
			</label>

			<label id="label">DNI
				<input type="text" class="caja" name="txtdni"
						size="60" placeholder="8 caracteres" disabled/>
			</label>

			<label class="label">Teléfono
				<input type="tel" class="caja" size="60" name="txtfono"/>
			</label>

			<label class="label">Estudios realizados</label>
			<label class="label">
				<input type="checkbox" name="chkprimaria" checked="checked"/> Primaria
			</label>
			<label class="label">
				<input type="checkbox" name="chksecundaria" /> Secundaria
			</label>
			<label class="label">
				<input type="checkbox" name="chktecnico" /> Técnico
			</label>
			<label class="label">
				<input type="checkbox" name="chkuniversitario" /> Universitario
			</label>
			<br/>

			<label class="label">Estado civil</label>
			<label class="label">
				<input type="radio" name="btnestado" value="s" checked="checked"/> Soltero
			</label>
			<label class="label">
				<input type="radio" name="btnestado" value="c" /> Casado
			</label>
			<label class="label">
				<input type="radio" name="btnestado" value="v" /> Viudo
			</label>
			<label class="label">
				<input type="radio" name="btnestado" value="d" /> Divorciado
			</label>
			<br/>

			<label class="label">Provincia</label>
			<input type="text" name="txtprovincia" list="provincias" class="caja"/>

			<datalist id="provincias">
				<option value="Lima" />
				<option value="Arequipa" />
				<option value="Tacna" />
				<option value="Trujillo" />
				<option value="Huancayo" />
			</datalist>

			<label class="label">Correo electrónico
				<input type="email" class="caja" size="60" name="txtemail"/>
			</label>

			<label class="label">Clave personal
				<input type="password" class="caja" name="txtclave"
						size="60" placeholder="Máximo 6 caracteres "/>
			</label>

			<label class="label">Color de preferencia
				<input type="color" name="txtcolor"/>
			</label>

			<label class="label">Fecha de nacimiento
				<input type="datetime-local" name="txtfecha"/>
			</label>

			<input type="submit" value="Registrar" class="boton">
			<input type="reset" value="Limpiar" class="boton">
		</form>
	</section>
</body>
</html>
